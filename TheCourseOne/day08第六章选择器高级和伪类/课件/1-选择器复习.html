<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		a{
			text-decoration: none;
		}

		ul{
			list-style: none;
		}

		.box{
			font-size: 50px;
		}

		#red{
			font-size: 60px;
			color: red;
		}
		div,p,span{
			border: 1px solid red;
		}
		/* 后代选择器 */
		div p span{
			color: blue;
		}
	</style>
</head>
<body>
	<div class="box">亲爱的童鞋们</div>
	<p id="red">我们上课认真听讲</p>
	<span>做到有意注意</span>
	<div>
		<p>
			<span>LaLaLa</span>
		</p>
	</div>
</body>
</html>
