<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>伪元素</title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		a{
			text-decoration: none;
		}

		ul{
			list-style: none;
		}

		body{
			font-size: 50px;
		}
		
		/*
			伪元素：
			before:通过样式的方式在元素前面添加内容;
			after:通过样式的方式在元素后面添加内容
		*/
		div:after{
			content: '太帅了';
			display: block;
			width: 300px;
			height: 300px;
			border: 5px solid red;
		}

		div:before{
			content: '';
			display: inline-block;
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-top-color: red;
			border-bottom:none; 
		}
	</style>
</head>
<body>
	<div>
		木马老师
	</div>
</body>
</html>
