<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>伪类的正确顺序</title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		a{
			text-decoration: none;
		}

		ul{
			list-style: none;
		}

		a:link{
			color: red;
		}

		a:visited{
			color: orange;
		}
		
		a:hover{
			color: pink;
		}

		a:active{
			color: blue;
		}
	</style>
</head>
<body>
	<a href="https://www.tmall.com">这个网站是传统意义的上的天猫</a>
</body>
</html>
