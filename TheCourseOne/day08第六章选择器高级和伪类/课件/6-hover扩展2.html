<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>hover扩展2</title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		a{
			text-decoration: none;
		}

		ul{
			list-style: none;
		}

		div{
			width: 300px;
			height: 50px;
			background-color: red;
		}

		p{
			display: none;
			width: 300px;
			height: 500px;
			background-color: blue;
		}

		div:hover {
			background-color: pink;
		}

		div:hover + p{
			display: block;
			background-color: orange;
		}

		div + p:hover{
			background-color: #000;
		}
	</style>
</head>
<body>
	<div></div>
	<p></p>
</body>
</html>
