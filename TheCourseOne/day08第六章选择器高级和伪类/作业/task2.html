<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>第六章作业2</title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		a{
			text-decoration: none;
		}

		ul{
			list-style: none;
		}
		
		.container{
			margin: 50px auto;
			width: 320px;
			height: 240px;
		}

		.container>.title{
			padding-left: 40px;
			height: 36px;
			line-height: 36px;
			background: url("images/demo2/bg.png") no-repeat -165px -418px;
		}

		ul>li{
			padding-left: 5px;
			height: 40px;
			line-height: 40px;
			background-color: #ccc;
			margin-bottom: 1px;
		}

		ul>li:hover{
			background-color: #DC9C31;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="title">
			美图赏析
		</div>
		<ul>
			<li>美女人像</li>
			<li>风光人文</li>
			<li>动物微距</li>
			<li>鸟类摄影</li>
			<li>综合摄影</li>
		</ul>
	</div>
</body>
</html>
