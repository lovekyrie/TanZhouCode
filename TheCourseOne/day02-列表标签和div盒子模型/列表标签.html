<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 无序列表 
		tyoe='disc' 默认 实心圆 circle 空心圆 square 方块
		ul li一起出现

		ul和li之间不能嵌套其他元素

	 -->
	<ul type="square">
		<li>亲爱的同学</li>
		<li>晚上好！</li>
		<ul type="disc">
			<li>我爱你们</li>
			<li>我爱奴们</li>
			<li>我爱您吗</li>
			<ul type="circle">
				<li>潭州软件学院</li>
				<li>潭州软件学员</li>
				<li>潭州体院</li>
			</ul>
		</ul>
		<li>母猫老师太帅了</li>
	</ul>
	
	<!-- 有序列表
		type='a A i I'
	 -->
	<ol type='i'>
		<li>潭州前端学院</li>
		<li>潭州Java学院</li>
		<ol>
			<li>我是最胖的</li>
			<li>我是最可爱的</li>
		</ol>
	</ol>
	
	<!-- 
		定义列表
			是项目以及注释的组合
	 -->
	<dl>
		<dt>
			<img src="1.png" alt="">
		</dt>
		<dd>宇宙最帅的男人</dd>
		<dt></dt>
		<dd></dd>
	</dl>
</body>
</html>
