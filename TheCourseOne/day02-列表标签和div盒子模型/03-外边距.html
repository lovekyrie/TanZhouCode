<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>外边距和内边距</title>
    <style>
    /* *代表页面中所有元素 */
    * {
        margin: 0;
        padding: 0;
    }

    div {
        width: 300px;
        height: 300px;
        background-color: pink;
        border: 5px solid #666666;
        /*外边距 px像素 百分比% 甚至是负值*/
    }

    p {
    	/*距离上下左右全部相距150px*/
    	margin: 50%;
    	margin-top: 50px;
        width: 130px;
        height: 130px;
        background-color: #E2BC2D;
        border: 5px solid blue;
        /*符合写法*/
        /*上下 左右*/
        margin: 50px;

        /*上下左右*/
        margin: 50px 50px;

        /*上 左右 下*/
        margin: 50ox 30px 50px;
		/*上 右 下 左*/
        margin: 60px 90px 40px 80px;
        /*自动 左右 不能上下auto*/
        margin:75px auto;

        /*内边距 边框到内容的距离 内边距会呈现元素的背景
        	内边距会撑大盒子 解决方案padding-top/padding-bottom是减去高度 
        							 padding-right/padding-left是减去宽度
   			不支持负值  不支持auto*/
        padding: 10px;
    }
    </style>
</head>

<body>
    <div>
        <p>木马老师太帅了！</p>
    </div>
</body>

</html>
