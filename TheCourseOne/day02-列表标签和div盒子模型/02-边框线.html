<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框线border</title>
	<style>
		div{
			width: 400px;
			height: 400px;
			background-color: pink;
			/*边框: 大小 风格 颜色*/
			border: 5px solid red;
			/*单独定义某一条border top right bottom left*/
			border-top: 10px solid #000;
			border-left: 20px solid #ff00cc;
			/*单样式写法，单独定义边框宽度*/
			border-width: 50px;
			border-right-width: 70px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
