<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div盒子模型</title>
	<!-- css样式 -->
	<style type="text/css">
	/* css注释方式 */
	/* 
		写在style标签里面
		内部样式:
		选择器 声明
		每条声明用分号隔开
		声明里面有属性和值 用冒号隔开
		属性是一定的 值是可变的 也可能是多个
	 */
		div{
			width: 300px;
			height: 300px;
			background-color: #920CD5;
		}

	
	</style>
</head>
<body>
	<!-- 盒子模型 装任何元素
		有宽度有高度的长方形
		层
	 -->
	 <!-- 行内样式 企业不用-->
	 <!-- 边框三要素 -->
	<div style="border:1px solid #fff;width: 400px;">
		<a href="https://baidu.com" target="_blank">
			<img src="1.png" alt="点击可以跳转" width="400" height="400" title="">
		</a>
	</div>
</body>
</html>
