<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>背景属性</title>
	<link rel="stylesheet" href="">
	<style>
	/*<bg-image> || <position> [ / <bg-size> ]? || <repeat-style> || <attachment> || <box> || <box> || <' background-color '>*/
		*{
			margin: 0;
			padding: 0;
		}

		a{
			text-decoration: none;
		}

		ul{
			list-style: none;
		}
		
		body{
			height: 5000px;
			background-image: url('images/6.gif');
			background-size: contain;/*将背景图像等比缩放到宽度或高度与容器的宽度或高度相等，背景图像始终被包含在容器内*/
			background-repeat:no-repeat;
			background-position: center;
			background-attachment:fixed ;
		}

		.box{
			width: 800px;
			height: 800px;
			/*单据定义背景颜色 两两相同的时候 可以间歇*/
			background-color: #0a765b;

			/*通过红绿蓝三种颜色的相互叠加产生各种各样的颜色
				红: R red(0-255)
				绿：G green(0-255)
				蓝：B blue(0-255)
				透明度: A alpha (0-1) 支持小数点
			*/
			background-color: rgb(80,90,100);
			background-color: rgba(255,0,0,.3);  /*(css3)*/

			/*背景图片*/
			background-image: url('images/1.png');

			/*背景重复的方式*/
			background-repeat: no-repeat;

			/*背景图片的位置 第一个值是x，水平方向 第二个值是垂直方向
			 当只有一个值的时候 第二个值默认居中
				X Y (同数学中的x轴定义相同 y轴定义相反 向右边移动 X正值 向下边移动时 Y正值)
				具体的值
				百分比(根据div的元素框)
				关键词 top left right bottom 居中：center
			*/
			background-position: 50% 50%;
	
			/*复合属性
				背景图片 background-image
				背景重复 background-repeat
				背景位置 background-position
				背景颜色 background-color
				背景关联 background-attachment （fixed表示页面滚动的时候 图片保持不动）
			*/
			background: url('images/1.png') no-repeat center rgba(255,0,0,.5);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
