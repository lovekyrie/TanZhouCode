<!DOCTYPE html>
<html>
<head>

		a{

		}

		body{

		.items{

		.items .firsticon{
			background-position:  -82px -280px;
		}

		.items .secondicon{
			background-position: 0px -201px;
		}

		.items .thirdicon{
			background-position: 0px -242px;
		}

		.items .fourthicon{
			background-position: 0px -320px;
		}

		
	</style>
</head>
<body>
	<ul class="items">
		<li class="firsticon"></li>
		<li class="secondicon"></li>
		<li class="thirdicon"></li>
