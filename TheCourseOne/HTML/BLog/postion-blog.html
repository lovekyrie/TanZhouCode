<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS的相对定位和绝对定位</title>
    <link rel="stylesheet" href="">
    <style>
    .container {
        padding: 20px;
        width: 460px;
        margin: 50px auto;
    }

    .container div {
        width: 150px;
        height: 80px;
        display: inline-block;
        font-size: 14px;
        color: #fff;
    }

    .box1 {
        background-color: #D25F1D;
    }

    .box2 {
    	position: relative;
    	left: 50px;
    	top:30px;
    	z-index: -1;
        background-color: #143DB2;
    }

    .box3 {
        background-color: #E11010;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">这是第一个块</div>
        <div class="box2">这是第二个块</div>
        <div class="box3">这是第三个块</div>
    </div>
</body>

</html>
