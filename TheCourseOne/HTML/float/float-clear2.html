<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动2</title>
	<style>
		li{
			float: left;
			width: 100px;
			height: 30px;
			background-color: pink;
		}

		.box2{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box1">
		<ul>
			<li>天一第一1</li>
			<li>天一第一2</li>
			<li>天一第一3</li>
			<li>天一第一4</li>
		</ul>
	</div>
	<div class="box2">
		<ul>
			<li>古三通1</li>
			<li>古三通2</li>
			<li>古三通3</li>
			<li>古三通4</li>
		</ul>
	</div>

</body>
</html>
