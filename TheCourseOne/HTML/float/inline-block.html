<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>the same of effect of float</title>
	<style>

		body{
			font-size: 0;
		}
		.box1{
			display: inline-block;
			width: 200px;
			height: 300px;
			background-color: yellowgreen;
		}

		.box2{
			display: inline-block;
			width: 300px;
			height: 300px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
