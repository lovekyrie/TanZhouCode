<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浮动清除</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
    	margin-left: 5px;
    	margin-top: 5px;
        height: 30px;
    }

    li {
        float: left;
        width: 100px;
        height: 30px;
        background-color: pink;
    }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>天下第一1</li>
            <li>天下第一2</li>
            <li>天下第一3</li>
            <li>天下第一4</li>
        </ul>
    </div>
    <div>
        <ul>
            <li>古三通1</li>
            <li>古三通2</li>
            <li>古三通3</li>
            <li>古三通4</li>
        </ul>
    </div>
</body>

</html>
