<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		body{
			margin: 0px;
		}

		div{
			width: 100px;
			height: 100px;
		}

		#div2{
			position: absolute;
			left: 100px;
			top: 100px;
			background-color: green;
			z-index: 1;
			text-align: right;
		}

		#div1{
			position: absolute;
			left: 50px;
			top: 50px;
			background-color: red;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div id="div1">
		div1
	</div>
	<div id="div2">
		div2
	</div>
	<u>fdf23j239</u>
</body>
</html>
