<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>absolute绝对定位的inline-block化实例页面</title>
	<link rel="stylesheet" href="">
	<style>
		.div{
			padding: 20px;
			margin-bottom: 10px;
			background: #C7C2C2;
		}

		.abs{
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="div">
		<img src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" alt="">
		<p>无absolute</p>
	</div>
	<div class="div abs">
		<img src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" alt="">
		<p>absolute后</p>
	</div>


	<script>
		/*
			float也是典型的inline-block化元素，这种元素的inline-block适用于任何水平的标签。
			平时如果想要span支持width属性。
			需要如下设置：  span{display:block; width:100px;}
			但是有了float:left/position:absolute撑腰的情况下，display属性就多余了
			span{float:left;width:100px;}
			span{position:absolute;width:100px;}
		*/
	</script>
</body>
</html>
