<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>absolute的破坏性</title>
	<link rel="stylesheet" href="">
	<style>
		.div{
			padding: 20px;
			margin: 10px 0 0 10px;
			background-color: #f0f3f9;
			float: left;
		}

		.abs{
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="div">
		<img src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" alt="">
		<p>图片无absolute</p>
	</div>
	<div class="div">
		<img class="abs" src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" alt="">
		<p>图片absolute后</p>
	</div>
</body>
</html>
