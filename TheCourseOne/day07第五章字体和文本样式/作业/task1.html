<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>07章作业1</title>
    <link rel="stylesheet" href="">
    <style>

    *{
    	margin: 0;
    	padding: 0;
    }
	
	a{
		text-decoration: none;
	}

	.container{
		width: 270px;
		margin: auto;
	}

    .box {
        height: 320px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
    }

    .box p {
    	margin: 5px 0;
        height: 20px;
        line-height: 26px;  
        color: #BEBABA;
    }

    .box img{
    	display: block; /*去除图片产生的边距*/
    }

    p.weight {
        font-weight: bold;
        color: #B8ABAB;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
    }

    .box .old span {
        color: red;
        font-weight: bold;
    }

	p.weight{
		font-size: 14px;
	}

    .box,.distance{
    	font-size: 12px;
    }
	
    .distance i {
    	margin-right: 10px;
    	font-style: normal;
    	color: red;
    }

    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="images/demo1/pic1.jpg" alt="" width="250px" height="188px">
            <p class="weight">动画便利店X果壳网《西门子洗碗机》饭防鸟网是几方面你</p>
            <p class="old">
                <span>原创作品</span> - 影视 - Motion Graphic
            </p>
            <p>3小时前上传</p>
            <p class="distance">
                <i>1284</i> 人气/ <i>11</i> 评论/ <i>47</i> 推荐 
            </p>
            <a href="#">
            	<img src="images/demo1/play.png" alt="" width="16px" height="16px">
            </a>
        </div>

        <div class="box">
            <img src="images/demo1/pic2.jpg" alt="" width="250px" height="188px">
            <p class="weight">动画便利店X果壳网《西门子洗碗机》饭防鸟网是几方面你</p>
            <p class="old">
                <span>原创作品</span> - 影视 - Motion Graphic
            </p>
            <p>3小时前上传</p>
            <p class="distance">
                <i>1284</i> 人气/ <i>11</i> 评论/ <i>47</i> 推荐 
            </p>
            <a href="#">
            	<img src="images/demo1/play.png" alt="" width="16px" height="16px">
            </a>
        </div>
    </div>
</body>

</html>
