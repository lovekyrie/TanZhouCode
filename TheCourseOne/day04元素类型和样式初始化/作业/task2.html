 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>作业2</title>
	<link rel="stylesheet" href="">
	<style>

		body{
			background-color: #EFEEEE;
		}

		*{
			margin: 0;
			padding: 0;
		}

		div{
			margin: 10px auto;
			width: 360px;
			height: 360px;
			border: 1px solid #fff;
			background-color: #fff;
		}

		ul{
			padding-left: 10px ;
			background-color: #ccc;
		}

		li{
			display: inline-block;
			line-height: 35px;
			font-size: 18px;
		}

		ul li:nth-child(2){
			padding-left: 30px;
		}

		ul li:nth-child(3){
			padding-left: 30px;
		}

		li a{
			text-decoration: none;
		}

		img{
			margin: 10px 10px 0px 10px;
			width: 340px;
			height: 225px;
		}

		span{
			padding-left: 10px;
			display: block;
			line-height: 25px;
			font-size: 13px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li> <a href="#">鲜城</a></li>
			<li> <a href="#">美食</a></li>
			<li> <a href="#">休闲</a></li>
		</ul>
		<img src="images/demo2/food.png" alt="">
		<span>美食|藤椒红油烫出火辣成都味 橘洲美妙空间</span>
		<span>美食|人气卤味店的秘制羊肉火锅 涮串铁板烧</span>
		<span>休闲|冲上云霄品世界各地美酒 吃吃喝喝</span>
	</div>
