<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>样式初始化</title>
	<link rel="stylesheet" href="">
	<style>
	/*通配符选择器 页面中所有的元素*/
	/*	*{
			margin: 0;
			padding: 0;
		}*/
		
		/*多元素选择器 同事选择多个元素*/
		body,dl,dd,p,h1,h2,h3,h4,h5,h6{
			margin: 0;
		}

		ul,ol{
			margin: 0;
			padding: 0;
			list-style: none;
		}

		a{
			text-decoration: none;
		}

		/*兼容IE低版本*/
		img{
			border:none;
		}

		body{
			width: 500px;
			border: 5px solid blue;
		}
		ul{
			width: 300px;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<ul>
		<li>亲爱的同学们</li>
		<li>大家晚上好</li>
	</ul>

	<ol>
		<li>giligili</li>
		<li>bilibili</li>
	</ol>
	<div></div>
	<p>啦啦啦啦</p>

	<a href="">木马好帅啊</a>
	<img src="../../day03-作业讲解/课件/images/1.png" alt="">
</body>
</html>
