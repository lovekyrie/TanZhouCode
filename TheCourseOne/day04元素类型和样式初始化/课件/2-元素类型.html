<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>元素类型</title>
	<link rel="stylesheet" href="">
	<style>

		body{
			font-size: 12px;
		}
		*{
			margin: 0;
			padding: 0;
		}

		div{
			width: 500px;
			border:5px solid red;
		}

		span{
			margin: 100px;
			padding:100px;
			width: 500px;
			height: 800px;
			border: 5px solid blue;
		}

		ul{
			font-size: 0;
			border:5px solid #000;
		}

		li{
			display: inline-block;
			width: 300px;
			height: 200px;
			border:5px solid blue;
		}
	</style>
</head>
<body>
	<div>
		木马老师太帅了木马老师太木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了木马老师太帅了太帅了
	</div>
	<span>同学们太棒了</span>
	你们也爱我吗

	<p>
		<div>我是卖报的小行家</div>
	</p>

	<ul>
		<li>1</li>
		<li>2</li>
		<li>4</li>
	</ul>
	<script>
		/*
			1.块级元素
				a.自动换行
				b.支持宽高
				c.默认占据一行
				d.可以套任何内容
				e.支持padding和margin
				常见的块级元素
				div p table h1,h2,h3,h4,h5,h6 ul li form
			特殊情况
				p标签不能套div

			2.行内元素
				a.不自动换行
				b.不支持宽高
				c.margin 只支持左右 不支持上下
				d.padding 只支持左右 不支持上下 只对自身有效果
				e.行内元素不能嵌套块级元素 expamle: 
				<span>
					<div></div>
				<span>
				常见的行内元素
				a span  i del b

			3.行内块级元素
				a.以行内样式的形式排列 以块级元素的样式显示！


		*/
	</script>
</body>
</html>
