<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>选择器优先级</title>
    <link rel="stylesheet" href="">
    <style>
	/* 优先级的原因 就算div写在上面，字体的样色也不会变下面的通配符选择器覆盖 */
	/* id>class>div>* */
	/* 优先级相同的情况下，后面的样式才会覆盖前面的样式 */
	#wrap{
		color:#000;
	}

	.box{
		color: pink;
	}
	
	.cColor{
		color: orange;
	}

    div {
        color: blue;
    }

    * {
        margin: 0;
        padding: 0;
        font-size: 50px;
        color: red;
    }

    </style>
</head>

<body>
    <div class="box cColor" id="wrap">白日依山尽</div>
    <div>黄河入海流</div>
    <p>疫情千里马</p>
    <span>更伤一层楼</span>
</body>

</html>
