<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>回顾</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		/*
			拼接：
				concat(strings...:string) +
			字符方法:
				charAt(number:int) []
				str.charCodeAt(number:int) 字符编码
				String.fromCharCode(字符编码)
			字符查找：
				str.indexOf() 下标	-1
				str.lastIndexOf() 下表 -1
			字符切割
				str.substr()
				str.substring()
				str.slice()
			字符大小写转换:
				str.toLowerCase()
				str.toLocaleLowerCase()
				str.toUpperCase()
				str.toLocaleUpperCase()
			去除字符串两侧的空格
				trim() IE9以下不兼容
			用于正则的方法
				match() 返回一个数组
				search()返回一个下标
				replace() 替换
				split() 返回一个数组
		*/
	</script>
