<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>数组的方法2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		/*
			倒序：
				reverse()
			排序排序
				sort()
		*/
		var  arr=[1,2,3,4,5,6,7,8,9];
		var res=arr.reverse();
		console.log(res);
		console.log(arr);

		var arrTwo=[1,3,5,7,9,2,4,6,8];
		var resSort=arr.sort();
		console.log(arrTwo);
		console.log("-----------");

		var arrTr=[1,11,111,2,22,12,32,44,27,6,5];
		var resCareNum=arrTr.sort();
		console.log(resCareNum);
		console.log("-----------");

		var arrFr=[1,11,111,2,22,12,32,44,27,6,5];
		var resFnNum=arrFr.sort(function(a,b){
			if(a>b){
				return 1;
			}
			else if(a<b){
				return -1;
			}
			else{
				return 0;
			}
		});
		
		console.log(resFnNum);
		console.log("-----------");

		// 字符串会进行隐式类型转换
		var arrFi=[1,11,"111",2,"22",12,32,44,27,6,5];
		var resFnTwoNum=arrFi.sort(function(a,b){
			return a-b;
		});
		
		console.log(resFnTwoNum);
		console.log("-----------");
		
	</script>
</body>
</html>
