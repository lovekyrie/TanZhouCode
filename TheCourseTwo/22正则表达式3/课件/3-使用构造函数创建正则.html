<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>使用构造函数创建正则</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		/*
			new RegExp(正则,标志) 都是字符串

			遇到的转义符需要双重转义
		*/

		var reg=new RegExp("\D","gi");
		var str="ABDC1234";
		var res=str.match(reg);

		console.log(res);

		//字符串里面的\需要转义
		var reg=new RegExp("\\D","gi");
		var str="ABDC1234";
		var res=str.match(reg);

		console.log(res);

		var reg=new RegExp("\\\","gi");
		var str="ABC\d1234";
		var res=str.match(reg);


	</script>
</body>
</html>
