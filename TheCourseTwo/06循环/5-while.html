<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script>
		/*
			前测试循环
			while(条件){
				代码块
			}

			后测试循环
			do{
				代码块
			}while(条件)
		*/

		var a=5;
		while(a<5){
			a++;
			console.log(a);
		}

		console.log("--------");
		var a=5;
		do{
			a++;
			console.log(a);
		}while(a<5)

	</script>
</body>
</html>
