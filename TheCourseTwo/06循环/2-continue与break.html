<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>continue与break</title>
</head>
<body>
	
	<script>
		for(var i=0;i<5;i++){
			console.log(i);
		}

		console.log("-----------------");
		for(var i=0;i<5;i++){
			if(i===2){
				// break 跳出整个循环
				break;
			}

			console.log(i);
		}

		console.log("------------------");
		for(var i=0;i<5;i++){
			if(i===2){
				// continue 跳出当前循环，继续下面的循环
				continue;
			}

			console.log(i);
		}
	</script>
</body>
</html>
