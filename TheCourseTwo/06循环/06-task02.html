<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第六课作业2</title>
</head>

<body>
    <div id="box"></div>
    <script>
    // 规律- 6-1,*1,3,5,...13

    var oBox = document.getElementById("box");

    for (var i = 0; i <= 6; i++) {
        // 打印 -
        for (var j = 0; j < 6 - i; j++) {
            oBox.innerHTML += "-";
        }

        // 打印*
        for (var k = 0; k < 2 * i + 1; k++) {
            oBox.innerHTML += "*";
        }

        oBox.innerHTML += "<br/>";
    }
    oBox.innerHTML += '<hr/>';

    // 
    for (var i = 6; i >= 0; i--) {
        // 打印-
        for (var j = 0; j < 6 - i; j++) {
            oBox.innerHTML += "-";
        }
        // 
        for (var k = 0; k < 2 * i + 1; k++) {
            oBox.innerHTML += "*";
        }

        oBox.innerHTML += "<br/>";
    }
    oBox.innerHTML += "<hr/>";


    for (var i = 0; i <= 6; i++) {
        // 打印 -
        for (var j = 0; j < 6 - i; j++) {
            oBox.innerHTML += "-";
        }

        // 打印*
        for (var k = 0; k < 2 * i + 1; k++) {
            if (k == 0 || k == 2 * i) {
                oBox.innerHTML += "*";
            } else {
                oBox.innerHTML += "-";
            }
        }

        oBox.innerHTML += "<br/>";
    }
    for (var i = 5; i >= 0; i--) {
        // 打印-
        for (var j = 0; j < 6 - i; j++) {
            oBox.innerHTML += "-";
        }
        // 
        for (var k = 0; k < 2 * i + 1; k++) {
            if (k == 0 || k == 2 * i) {
                oBox.innerHTML += "*";
            }
            else {
                oBox.innerHTML += "-";
            }
        }

        oBox.innerHTML += "<br/>";
    }
    oBox.innerHTML += "<hr/>";
    </script>
</body>

</html>
