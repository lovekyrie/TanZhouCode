<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>字符串</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var str="库里叽歪"; //字面量
		console.log(str);
		console.log(typeof str);

		var str1=new String("凯文杜兰特");
		console.log(str1);
		console.log(typeof str1);

		// toString toLocaleString valueOf
		console.log(str1.toString());

		// 字符串是有长度的
		console.log(str[0]);
		console.log(str[1]);
		console.log(str[2]);
		console.log(str[3]);
	</script>
</body>
</html>
