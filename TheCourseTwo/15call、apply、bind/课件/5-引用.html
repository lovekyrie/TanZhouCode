<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>应用</title>
    <link rel="stylesheet" href="">
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    div,
    p {
        width: 100px;
        height: 100px;
        background-color: red;

    div:nth-of-type(2),
    p:nth-of-type(2) {
        background-color: pink;
    }

    <div class="div"></div>
    <p class="p"></p>
    <p class="p"></p>
