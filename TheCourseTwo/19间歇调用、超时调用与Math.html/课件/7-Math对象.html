<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Math对象</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		
		console.log(Math);

		/*
			Math.PI

			随机数
			Math.random

			绝对值
			Math.abs()

			向上取整
			Math.ceil()

			向下取整
			Math.floor()

			四舍五入
			Math.round()

			正弦(sin) 余弦(cos) 正切(tan)

			数的平方根
			Math.sqrt()	=>Math.sqrt(4)=2
		*/

		console.log(Math.sqrt(4));
		console.log(Math.ceil(2.6));
		console.log(Math.floor(2.991));
		console.log(Math.round(2.999));
		console.log(Math.abs(-2.5));
	</script>
</body>
</html>
