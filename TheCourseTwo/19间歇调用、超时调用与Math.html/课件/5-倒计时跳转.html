<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>倒计时跳转</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="box">5</div>
	<script>
		var oBox=document.getElementById("box");

		setInterval(function(){
			oBox.innerHTML==0?
			window.location.href="https://www.baidu.com":
			oBox.innerHTML--;
		},1000);
		
	</script>
</body>
</html>
