<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>

<body>
    <script>
    /*
    			var 声明一个变量
    		*/

    var beautiful; //声明 变量a  undefined 未定义
    var irving = 10; //声明变量b 并初始化变量
    alert(beautiful);

    alert(irving);
    var james,irving,druant,paul; //声明 多个变量
    var james=6,irving=2,druant=34,paul=1;
    alert(irving);
    </script>
</body>

</html>
