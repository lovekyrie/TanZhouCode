<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作CSS样式</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			background: #000;
		}

		.on{
			width: 100px;
			border 10px solid pink;
		}
	</style>
</head>
<body>
	<div id="box"></div>

	<script>
		var oBox=document.getElementById("box");

		oBox.onclick=function(){
			//触发的代码
			// 修改行内样式 包括所有的CSS属性
			//遇到-的时候使用驼峰
			// js修改CSS样式的权重最高
			this.style.backgroundColor="red";
			this.style.width="100px";
			this.style.border="10px solid lime";
		}

		/*oBox.onmouseenter=function(){
			//通过 cssText修改 多个样式
			//会直接覆盖 style属性值
			this.style.cssText="height:300px;background-color:lime;";
		}*/

		// 使用className的时候 如果追加的情况(此前存在类名) 需要用+= 中间用空格隔开
		oBox.onmouseenter=function(){
			this.className="on";
		}

		// float的兼容 style.float/cssFloat
		oBox.onclick=function(){
			this.style.float="right";
		}
	</script>
</body>
</html>
