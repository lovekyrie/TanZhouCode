<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>attribute</title>
</head>
<body>
	<!-- id是 下面这个div的标签属性 -->
	<div id="box" data-dd="dd"></div>
	<script>
		
		var oBox=document.getElementById("box");

		// id class href style ...内置属性,是可以直接获取 或者直接修改
		console.log(oBox.id);
		//undefined
		console.log(oBox.dd);

		// 自定义属性用getAttribute获取
		// 自定义属性 属性名字前面一般会加上一个data-自定义名字
		console.log(oBox.getAttribute("data-dd"));

		//通过 setAttribute("属性名字","属性值")方法 修改(增加) 属性
		// 修改data-dd的值 并增加一个 data-aa属性
		oBox.setAttribute("data-dd","change-dd");
		console.log(oBox.getAttribute("data-dd"));

		oBox.setAttribute("data-aa","value-aa");
		
		//用hasAttribute判断是否拥有
		oBox.hasAttribute("data-dd");
		console.log(oBox.hasAttribute("data-dd")); //true
		console.log(oBox.hasAttribute("data-bb")); //false

		//移除属性 removeAttribute("名字")
		oBox.removeAttribute("data-dd");

		// 前面的方法也是可以修改内置的属性
		oBox.setAttribute("id","box2");

		// attributes 属性的复数 包括 内置和自定义的属性
		console.log(obox.attributes);
	</script>
</body>
</html>
