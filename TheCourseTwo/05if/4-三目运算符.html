<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三目运算符</title>
</head>
<body>
	<script>
		/*
			三目运算符是 if语句的一个简写

			条件？ 条件为真执行:条件为假执行
		*/

		
		var a=1;
		console.time(1);
		if(a){
			console.log("真");
		}
		else{
			console.log("假");
		}

		console.timeEnd(1);

		console.time(2);
		a?console.log("真"):console.log("假");
		console.timeEnd(2);

		if(a) console.log("真");
	</script>
</body>
</html>
