<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>正则表达式基础</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		/*
			概念:正则表达式 regex regexp或RE
			
			Regular Expression Basics
			. Any character except newline
			a The character a
			ab The String ab
			a|b a or b
			a* 0 or more a's
			\ Escapes a special character

			Regular Expression Flags
			g Global Match
			i Ignore case
			m ^ and $ match start and end of line
		*/
		var str="\n";
		var strExceptNewline="abcd-cba";
		var strNull="aabbavvaa";

		var reg=/./;
		var res=str.match(reg);
		var resExcept=strExceptNewline.match(reg);

		var resAll=strExceptNewline.match(/./g);
		var resdbStr=strExceptNewline.match(/ab/g); //匹配不到返回null
		var resOrArr=strExceptNewline.match(/ab|a|b/g); //匹配过的不在计算
		var resStarArr=strNull.match(/a*/g); //字符串的末尾会默认多匹配一次

		console.log(res);
		console.log(resExcept);
		console.log(resAll);
		console.log(resdbStr);
		console.log(resOrArr);
		console.log(resStarArr); //
	</script>
</body>
</html>
