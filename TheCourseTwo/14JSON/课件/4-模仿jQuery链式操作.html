<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>模仿JQ链式操作</title>
	<link rel="stylesheet" href="">
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="box"></div>

	<script>
		/*
			链式操作：连续打点
		*/

		function changeCss(a){
			var ele=document.getElementById(a);

			var json={
				css:function(attr,val){
					ele.style[attr]=val;
					return json;
				},
				html:function(val){
					ele.innerHTML=val;
					return json;
				}
			};

			return json;
		}

		changeCss("box")
			.css("width","200px")
			.css("backgroundColor","red")
			.html("链式操作")
			.css("height","300px");
	</script>
</body>
</html>
