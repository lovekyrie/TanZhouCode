<body>
	
	<script>
			var json = {
			"name": "嘻嘻",
			"age": 18,
			0: 0,
			1: 1,
			"fn": function(){
				alert(this.fn)
			},
			"arr": [1],
			"obj": {},
			"length": "haha",
			"key": "hello"
		}

		console.log(json);

		var arr=[1,2,3,4,5,6];
		console.log(arr);

		// json 使用 for...in遍历
		for(var key in json){
			// key是属性 json[key]对应属性的值
			console.log(key+":"+json[key]);
		}

		//使用 for...in遍历数组 
		for(var i in arr){

		console.log('name' in json);
