<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>json与字符串的转换</title>
	<link rel="stylesheet" href="">
	<!-- 引用JSON2文件 以兼容 IE7及以下版本 -->
	<script src="JSON2.js"></script>
</head>
<body>
	<script>
		/*
			JSON对象带有两个方法
				JSON.parse() 
				JSON.stringify() //把JSON对象 转换为 字符串
		*/

		var obj={
			"name":"嘛呢",
			"age":"17",
			"sex":"男"
		};

		console.log(obj);
		console.log(JSON.stringify(obj));//返回一个新的字符串 不会影响原来的对象
		console.log(obj);

		// 字符串的键值对(key必须加上引号)
		var str='{"name":"嘛呢","age":"17","sex":"男"}';
		console.log(str);
		console.log(JSON.parse(str));
	</script>
</body>
</html>
