<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>赋值运算符</title>
</head>
<body>
	
	<script>
		/*
		*/

		var a=1;
		console.log(a);
		a+=1;
		console.log(a);
		a-=1;
		console.log(a);

		a*=5;
		console.log(a);
		a%=2; //a=a%2;
		console.log(a);
		a/=5; //a=a/5;
		console.log(a);

		console.log(0.1+0.2); //不能用浮点数相加判断
	</script>
</body>
</html>
