<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>正则与replace</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var str="   1 2 3 4   ";
		console.log(str);
		console.log(str.trim());

		var reg=/\s/g;
		// 以空格开始 或者以空格结束
		var reg2=/^\s*|\s*$/g;
		var reg3=/\b\s*\b/g;
		var res=str.replace(reg,"");
		var res2=str.replace(reg2,"");
		var res3=str.replace(reg3,"");
		console.log(res);
		console.log(res2);
		console.log(res3);
		
	</script>
</body>
</html>
