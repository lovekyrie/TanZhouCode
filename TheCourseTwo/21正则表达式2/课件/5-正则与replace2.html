<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>正则与replace2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var  str="hello world";
		var reg=/e(.*)(w)/g;
		//第一个参数始终表示正则匹配的东西
		// 倒数第二个：字符串下表
		// 最后一个：字符串本身

		//第一个与倒数第二个中间的：一次的每一项捕获组
		var res=str.replace(reg,function(a,b,c,d,e){
			console.log(a);
			console.log(b);
			console.log(c);
			console.log(d);
			console.log(e);
			b="嘻嘻";
			c="哈哈";
			var res=b+c;
			return res;
		});

		console.log(res);

		var str="hello world";
		var reg=/e(.*)(w)/g;

		/*
			$$ ==>替换 $
			$& ==> 替换匹配的东西
			$-
		*/
	</script>
</body>
</html>
