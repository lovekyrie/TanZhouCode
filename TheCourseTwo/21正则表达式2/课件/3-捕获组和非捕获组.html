<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>捕获组与非捕获组</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		/*
			Regular Expression Groups
			(...) Capturing group 捕获组
				捕获括号中的东西再次匹配

			(?:...) Non-capturing group 非捕获组
				不捕获括号中的东西 再次匹配

			\Y Match the Y'th captured group Y>1的一个数字 意思是：匹配第几项
		*/

		var reg=/ab(cd(1234))/;
		var str="abcd1234";

		var res=str.match(reg);
		console.log(res);

		console.log('---------');

		var reg=/ab(?:cd(1234))/;
		var str="abcd1234";

		console.log(res);
		var res=str.match(reg);

		console.log('---------');

		var reg=/a(?:b)(c)\1/;
		//相当于匹配a(?:b)(c)(c)
		var str1="abcd1234";
		var str2="abbcd1234";
		var str3="abccd1234";

		var res1=str1.match(reg);
		var res2=str2.match(reg)
		var res3=str3.match(reg);
		console.log(res1);
		console.log(res2);
		console.log(res3);

		var reg=/a(bc)d(a)\2\1\2/;
		//相当于a(bc)d(a)(a)(bc)(a)
		var str="abcdaabcafff";
		var res=str.match(reg);

		console.log(res);
	</script>
</body>
</html>
